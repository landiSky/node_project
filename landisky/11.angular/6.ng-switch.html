<!DOCTYPE html>
<html lang="en" ng-app="appModule">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="angular-csp.css">
</head>
<body>
<div ng-controller="ctrl">
    <input type="text" ng-model="name">
    <div ng-switch="name"><!--ng-switch里装的是model上的值-->
        <div ng-switch-when="home">home</div>
        <div ng-switch-when="page">page</div>
        <div ng-switch-when="contact">contact</div>
        <div ng-switch-default>default</div>
    </div>
    <!--ng-switch-when 里面的内容是字符串-->
</div>
<script src="angular.js"></script>
<script>
    var app = angular.module('appModule',[]);
    app.controller('ctrl', function ($scope) {
    });
</script>
</body>

</html>
